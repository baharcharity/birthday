<!DOCTYPE html>
<html>
<head>
  <title>Birthday Fundraiser</title>
  <style>
    .progress-container {
      width: 100%;
      background-color: #ddd;
      border-radius: 25px;
    }
    .progress-bar {
      width: 0%;
      height: 30px;
      background-color: #4caf50;
      border-radius: 25px;
      text-align: center;
      color: white;
      line-height: 30px;
    }
  </style>
</head>
<body>

<h2>Help me reach my goal of $1000!</h2>
<div class="progress-container">
  <div class="progress-bar" id="progressBar">0%</div>
</div>

<script>
  const goal = 1000;
  const fetchTotal = async () => {
    try {
      const response = await fetch('https://script.google.com/macros/s/AKfycbw5kx413bhCMPedqfaGSqeBX3i0eUJDLz2h9pzHqL1abmcRMCXXJHn075I286XvacQG0g/exec');
      const data = await response.json();
      const total = data.total;

      const percentage = Math.min(100, (total / goal) * 100).toFixed(1);
      const bar = document.getElementById('progressBar');
      bar.style.width = percentage + '%';
      bar.textContent = `$${total} (${percentage}%)`;
    } catch (error) {
      console.error('Error fetching progress:', error);
    }
  };

  fetchTotal();
  // Optionally refresh every 30 seconds
  setInterval(fetchTotal, 30000);
</script>

</body>
</html>
